name: Deploy to gh-pages branch :)
on: [push]
jobs:
  DEPLOY:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run deploy
